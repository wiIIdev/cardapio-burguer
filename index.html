<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#f97316', 
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800" x-data="app()">


    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-md mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img :src="loja.logo" alt="Logo" class="w-10 h-10 rounded-full object-cover">
                <div>
                    <h1 class="font-bold text-lg leading-tight" x-text="loja.nome"></h1>
                    <p class="text-xs text-gray-500" x-text="loja.horario_funcionamento"></p>
                </div>
            </div>

            <button @click="cartOpen = true" class="relative p-2 text-gray-600 hover:text-brand">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                </svg>
                <span x-show="cartTotalItems > 0" class="absolute top-0 right-0 bg-red-500 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full" x-text="cartTotalItems"></span>
            </button>
        </div>
        

        <nav class="max-w-md mx-auto px-4 pb-2 overflow-x-auto hide-scrollbar flex gap-3 whitespace-nowrap border-b border-gray-100">
            <template x-for="cat in cardapio" :key="cat.categoria">
                <button @click="activeCategory = cat.categoria" 
                   :class="activeCategory === cat.categoria ? 'bg-orange-500 text-white' : 'bg-gray-100 text-gray-600 hover:bg-orange-100 hover:text-orange-600'"
                   class="px-4 py-2 rounded-full text-sm font-medium transition-colors duration-200">
                    <span x-text="cat.categoria"></span>
                </button>
            </template>
        </nav>
    </header>


    <main class="max-w-md mx-auto px-4 py-6 pb-24 space-y-8">
        

        <template x-for="cat in cardapio" :key="cat.categoria">
            <section x-show="activeCategory === cat.categoria" x-transition.opacity.duration.300ms>
                <h2 class="text-xl font-bold mb-4 text-gray-800 border-l-4 border-orange-500 pl-3" x-text="cat.categoria"></h2>
                
                <div class="space-y-4">
                    <template x-for="item in cat.itens" :key="item.id">
                        <div class="bg-white p-3 rounded-lg shadow-sm border border-gray-100 flex gap-4 hover:shadow-md transition-shadow">
                            <div class="flex-1 space-y-1">
                                <div class="cursor-pointer" @click="openItemModal(item)">
                                    <h3 class="font-semibold text-gray-800" x-text="item.nome"></h3>
                                    <p class="text-sm text-gray-500 line-clamp-2" x-text="item.descricao"></p>
                                    <p class="font-bold text-orange-600" x-text="formatMoney(item.preco)"></p>
                                </div>
                                

                                <div class="pt-2 flex items-center gap-3">
                                    <template x-if="getItemQuantity(item.id) > 0">
                                        <div class="flex items-center bg-gray-100 rounded-lg p-1">
                                            <button @click="removeOne(item)" class="w-8 h-8 flex items-center justify-center bg-white rounded-md shadow-sm text-gray-600 font-bold hover:bg-red-50 hover:text-red-500 transition-colors">-</button>
                                            <span class="w-8 text-center font-bold text-sm" x-text="getItemQuantity(item.id)"></span>
                                            <button @click="addOne(item)" class="w-8 h-8 flex items-center justify-center bg-orange-500 rounded-md shadow-sm text-white font-bold hover:bg-orange-600 transition-colors">+</button>
                                        </div>
                                    </template>
                                    <template x-if="getItemQuantity(item.id) === 0">
                                        <button @click="addOne(item)" class="px-4 py-1.5 bg-gray-100 text-gray-700 font-medium text-sm rounded-lg hover:bg-orange-500 hover:text-white transition-colors">
                                            Adicionar
                                        </button>
                                    </template>
                                </div>
                            </div>
                            <div class="w-24 h-24 flex-shrink-0 cursor-pointer" @click="openItemModal(item)">
                                <img :src="item.imagem" alt="Foto do produto" class="w-full h-full object-cover rounded-md bg-gray-200">
                            </div>
                        </div>
                    </template>
                </div>
            </section>
        </template>

    </main>


    <div x-show="cartTotalItems > 0" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 translate-y-full"
         x-transition:enter-end="opacity-100 translate-y-0"
         class="fixed bottom-4 left-0 right-0 px-4 z-30 max-w-md mx-auto">
        <button @click="cartOpen = true" class="w-full bg-orange-600 text-white font-bold py-3 px-4 rounded-xl shadow-lg flex justify-between items-center hover:bg-orange-700 transition-colors">
            <div class="flex items-center gap-2">
                <span class="bg-white text-orange-600 text-xs font-bold w-6 h-6 flex items-center justify-center rounded-full" x-text="cartTotalItems"></span>
                <span>Ver Carrinho</span>
            </div>
            <span x-text="formatMoney(cartTotalValue)"></span>
        </button>
    </div>


    <div x-show="modalOpen" class="fixed inset-0 z-50 flex items-center justify-center p-4" x-cloak>
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" @click="modalOpen = false"></div>
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm overflow-hidden relative z-10 animate-fade-in-up">
            <button @click="modalOpen = false" class="absolute top-3 right-3 bg-white/80 p-1 rounded-full z-20">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            
            <div class="h-48 bg-gray-200">
                <img :src="activeItem?.imagem" class="w-full h-full object-cover">
            </div>
            
            <div class="p-5 space-y-4">
                <div>
                    <h3 class="text-xl font-bold text-gray-800" x-text="activeItem?.nome"></h3>
                    <p class="text-gray-500 text-sm mt-1" x-text="activeItem?.descricao"></p>
                </div>
                
                <div class="flex justify-between items-center pt-2">
                    <p class="text-xl font-bold text-orange-600" x-text="formatMoney(activeItem?.preco * (itemQuantity || 1))"></p>
                    
                    <div class="flex items-center gap-3 bg-gray-100 rounded-lg p-1">
                        <button @click="itemQuantity > 1 ? itemQuantity-- : null" class="w-8 h-8 flex items-center justify-center bg-white rounded-md shadow-sm text-gray-600 font-bold hover:bg-gray-50">-</button>
                        <span class="w-4 text-center font-medium" x-text="itemQuantity"></span>
                        <button @click="itemQuantity++" class="w-8 h-8 flex items-center justify-center bg-orange-500 rounded-md shadow-sm text-white font-bold hover:bg-orange-600">+</button>
                    </div>
                </div>
                
                <div class="pt-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Observações</label>
                    <textarea x-model="itemObs" class="w-full border border-gray-300 rounded-lg p-2 text-sm focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none" rows="2" placeholder="Ex: Sem cebola, ponto da carne..."></textarea>
                </div>
                
                <button @click="addToCart()" class="w-full bg-orange-600 text-white font-bold py-3 rounded-xl hover:bg-orange-700 transition-colors">
                    Adicionar ao Pedido
                </button>
            </div>
        </div>
    </div>


    <div x-show="cartOpen" class="fixed inset-0 z-50 flex justify-end" x-cloak>
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity" @click="cartOpen = false"></div>
        <div class="w-full max-w-md bg-white h-full relative z-10 flex flex-col shadow-2xl transform transition-transform duration-300">
            

            <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                <h2 class="text-lg font-bold flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    Seu Pedido
                </h2>
                <button @click="cartOpen = false" class="text-gray-500 hover:text-gray-800">Fechar</button>
            </div>
            

            <div class="flex-1 overflow-y-auto p-4 space-y-4">
                <template x-if="cart.length === 0">
                    <div class="flex flex-col items-center justify-center h-full text-center text-gray-500 space-y-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <p>Seu carrinho está vazio.</p>
                        <button @click="cartOpen = false" class="text-orange-600 font-medium">Ver Cardápio</button>
                    </div>
                </template>
                
                <template x-for="(item, index) in cart" :key="index">
                    <div class="flex gap-3 border-b border-gray-100 pb-4 last:border-0">
                        <div class="w-16 h-16 rounded-md bg-gray-200 overflow-hidden flex-shrink-0">
                            <img :src="item.imagem" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1">
                            <div class="flex justify-between items-start">
                                <h4 class="font-semibold text-gray-800 text-sm" x-text="item.nome"></h4>
                                <button @click="removeFromCart(index)" class="text-red-500 p-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                    </svg>
                                </button>
                            </div>
                            <p class="text-xs text-gray-500 mb-2" x-show="item.obs">Obs: <span x-text="item.obs"></span></p>
                            <div class="flex justify-between items-center mt-1">
                                <p class="font-bold text-orange-600 text-sm" x-text="formatMoney(item.preco * item.quantidade)"></p>
                                <div class="flex items-center gap-2 bg-gray-50 rounded px-2 py-1">
                                    <button @click="item.quantidade > 1 ? item.quantidade-- : removeFromCart(index)" class="text-gray-500 font-bold w-4 text-center">-</button>
                                    <span class="text-xs font-bold w-4 text-center" x-text="item.quantidade"></span>
                                    <button @click="item.quantidade++" class="text-orange-600 font-bold w-4 text-center">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
            

            <div class="p-5 bg-gray-50 border-t border-gray-200 space-y-4" x-show="cart.length > 0">
                

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Observações do Pedido</label>
                    <textarea x-model="orderObservation" class="w-full border border-gray-300 rounded-lg p-2 text-sm outline-none focus:border-orange-500 placeholder-gray-400" rows="2" placeholder="Ex: Tirar cebola do X-Bacon, Troco para 50, etc."></textarea>
                </div>

                <div class="space-y-1">
                    <div class="flex justify-between text-sm text-gray-600">
                        <span>Subtotal</span>
                        <span x-text="formatMoney(cartTotalValue)"></span>
                    </div>
                    <div class="flex justify-between text-sm text-gray-600">
                        <span>Entrega</span>
                        <span class="text-green-600 font-medium">A combinar</span>
                    </div>
                    <div class="flex justify-between text-lg font-bold text-gray-800 pt-2 border-t border-gray-200 mt-2">
                        <span>Total</span>
                        <span x-text="formatMoney(cartTotalValue)"></span>
                    </div>
                </div>
                
                <div class="space-y-3">
                    <button @click="openPayment()" class="w-full bg-orange-600 text-white font-bold py-3.5 rounded-xl hover:bg-orange-700 transition-colors shadow-lg">
                        Pagar
                    </button>
                    <button @click="cartOpen = false" class="w-full bg-white border border-gray-300 text-gray-700 font-bold py-3.5 rounded-xl hover:bg-gray-50 transition-colors">
                        Continuar Comprando
                    </button>
                </div>
            </div>
        </div>
    </div>


    <div x-show="paymentOpen" class="fixed inset-0 z-50 flex justify-end" x-cloak>
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity" @click="paymentOpen = false"></div>
        <div class="w-full max-w-md bg-white h-full relative z-10 flex flex-col shadow-2xl transform transition-transform duration-300">
            

            <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                <h2 class="text-lg font-bold flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-orange-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                    </svg>
                    Pagamento
                </h2>
                <button @click="paymentOpen = false; cartOpen = true" class="text-gray-500 hover:text-gray-800">Voltar</button>
            </div>
            

            <div class="flex-1 overflow-y-auto p-5 space-y-6">
                

                <div class="space-y-3">
                    <h3 class="font-bold text-gray-800">Seus Dados</h3>
                    <input type="text" x-model="customerName" placeholder="Seu nome" class="w-full border border-gray-300 rounded-lg p-3 text-sm outline-none focus:border-orange-500">
                    <input type="tel" x-model="customerPhone" placeholder="Seu telefone / WhatsApp (com DDD)" class="w-full border border-gray-300 rounded-lg p-3 text-sm outline-none focus:border-orange-500">
                    <input type="text" x-model="customerAddress" placeholder="Endereço de entrega (Rua, Número, Bairro, Complemento)" class="w-full border border-gray-300 rounded-lg p-3 text-sm outline-none focus:border-orange-500">
                </div>


                <div class="space-y-3">
                    <h3 class="font-bold text-gray-800">Forma de Pagamento</h3>
                    <div class="flex gap-2 p-1 bg-gray-100 rounded-lg">
                        <button @click="paymentMethod = 'pix'" 
                                :class="paymentMethod === 'pix' ? 'bg-white text-orange-600 shadow-sm' : 'text-gray-500 hover:text-gray-700'"
                                class="flex-1 py-2 rounded-md text-sm font-bold transition-all">
                            PIX
                        </button>
                        <button @click="paymentMethod = 'card'" 
                                :class="paymentMethod === 'card' ? 'bg-white text-orange-600 shadow-sm' : 'text-gray-500 hover:text-gray-700'"
                                class="flex-1 py-2 rounded-md text-sm font-bold transition-all">
                            Cartão
                        </button>
                    </div>
                </div>


                <div x-show="paymentMethod === 'pix'" x-transition class="space-y-4 text-center p-4 border border-orange-100 rounded-xl bg-orange-50">
                    <p class="text-sm text-gray-600">Escaneie o QR Code abaixo ou copie a chave PIX para pagar.</p>
                    <div class="bg-white p-2 inline-block rounded-lg shadow-sm">

                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=00020126330014BR.GOV.BCB.PIX0111+55119999999995204000053039865802BR592512KG+Burger6009Sao+Paulo62070503***63041D3D" class="w-40 h-40 opacity-80">
                    </div>
                    <div class="space-y-2">
                        <p class="text-xs text-gray-500 uppercase font-bold">Chave PIX (Celular)</p>
                        <div class="flex items-center justify-center gap-2 bg-white p-2 rounded border border-gray-200 border-dashed">
                            <span class="text-sm font-mono text-gray-700" x-text="loja.telefone"></span>
                        </div>
                    </div>
                </div>


                <div x-show="paymentMethod === 'card'" x-transition class="space-y-4">
                    <p class="text-sm text-gray-600">A maquininha será levada até você.</p>
                    <div class="space-y-2">
                        <label class="flex items-center gap-3 p-3 border border-gray-200 rounded-lg cursor-pointer hover:border-orange-500 transition-colors" :class="cardType === 'credit' ? 'border-orange-500 bg-orange-50' : ''">
                            <input type="radio" name="cardType" value="credit" x-model="cardType" class="text-orange-600 focus:ring-orange-500">
                            <div class="flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                                </svg>
                                <span class="font-medium text-gray-700">Crédito</span>
                            </div>
                        </label>
                        
                        <label class="flex items-center gap-3 p-3 border border-gray-200 rounded-lg cursor-pointer hover:border-orange-500 transition-colors" :class="cardType === 'debit' ? 'border-orange-500 bg-orange-50' : ''">
                            <input type="radio" name="cardType" value="debit" x-model="cardType" class="text-orange-600 focus:ring-orange-500">
                            <div class="flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                                </svg>
                                <span class="font-medium text-gray-700">Débito</span>
                            </div>
                        </label>
                    </div>
                </div>


                <div class="bg-gray-50 p-4 rounded-xl space-y-2">
                    <div class="flex justify-between text-sm text-gray-600">
                        <span>Subtotal</span>
                        <span class="font-medium" x-text="formatMoney(cartTotalValue)"></span>
                    </div>
                    <div class="flex justify-between text-sm text-gray-600">
                        <span>Entrega</span>
                        <span class="font-medium" x-text="formatMoney(loja.taxa_entrega || 0)"></span>
                    </div>
                    <div class="flex justify-between text-base font-bold text-gray-800 pt-2 border-t border-gray-200">
                        <span>Total</span>
                        <span x-text="formatMoney(cartTotalValue + (loja.taxa_entrega || 0))"></span>
                    </div>
                </div>

            </div>


            <div class="p-5 bg-white border-t border-gray-100">
                 <button @click="checkout()" class="w-full bg-green-600 text-white font-bold py-3.5 rounded-xl hover:bg-green-700 transition-colors flex justify-center items-center gap-2 shadow-lg shadow-green-200">
                    <span>Finalizar Pedido no WhatsApp</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372s-1.04 1.016-1.04 2.479 1.065 2.876 1.213 3.074c.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/>
                    </svg>
                </button>
                <p x-show="checkoutError" class="text-red-500 text-sm text-center mt-2" x-text="checkoutError"></p>
            </div>
        </div>
    </div>


    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
